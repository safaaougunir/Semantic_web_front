<body onload="exec()">

<nav class="navbar navbar-dark bg-dark">
    <nav class="nav">
        <a class="navbar-brand" href="#">
            <img src="assets/sncf.png" width="50" height="30" class="d-inline-block align-top" alt="">
        </a>
        <a class="nav-link text-light active" href="#">Stops</a>
        <a class="nav-link text-light" href="#">Routes</a>
        <a class="nav-link text-light" href="#">Link</a>
    </nav>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
    </div>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="myInput" onkeyup="myFunction()" title="Type in a name stop">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
    </form>
</nav>

<br/>
<br/>
<br/>
<form style="display:none">
    <input id="endpoint" value="http://localhost:3030/Test/sparql" type="text">
    <textarea id="sparql">
    PREFIX rdf:<http://www.w3.org/1999/02/22-rdf-syntax-ns#>
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#>
    PREFIX ex: <http://example.com/stations/>
    PREFIX wo: <http://opensensingcity.emse.fr/ontologies/weather#>


    SELECT  ?station ?lab ?lat ?long ?weather
    WHERE {
    ?station rdf:type geo:SpatialThing.
    ?station  rdfs:label ?lab.
    ?station geo:lat ?lat.
    ?station geo:long ?long.
        ?station wo:WeatherState ?weather.

    }
        LIMIT 10

   </textarea>
</form>
<div id="result"></div>
<div class="container" id="app">
    <table class="table table-striped" id="myTable">
        <thead>
         <tr>

        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="col" >Name</th>
            <th scope="col" >Lat</th>
            <th scope="col" >long</th>
            <th scope="col" >weather</th>

        </tr>
        </thead>

        <tbody>
        <tr v-for="stop in stops" about="stop.station">
            <td scope="row" property="rdfs:label">{{ stop.lab.value }}</td>
            <td scope="row" property="geo:lat">{{ stop.lat.value }}</td>
            <td scope="row" property="geo:long" datatype="xsd:decimal">{{ stop.long.value }}</td>
            <td scope="row">{{ stop.weather.value }}</td>

        </tr>
        </tbody>
    </table>

</div>
